<p>
    <input type="text" #newquery>
    <button (click)="submit(newquery)">Search</button>
</p>
<div *ngIf="!results">
    No pokemon were found with the term '{{ query }}'
</div>
    <div *ngIf="results">
        <div class="row">
            <div class="thumbnail">
                <div class="content">
                    <img src="{{ results.sprites.front_default}}" style="width: 70%;" class="img-responsive">
                    <div class="caption">
                        <h3>
                            <a [routerLink]="['/pokemon', results.id]">
                                {{ results.name }}
                            </a>
                        </h3>
                        <br>
                    </div>
                </div>
            </div>
        </div>
